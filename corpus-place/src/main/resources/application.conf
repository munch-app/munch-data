  corpus = [
    // Munch Sheet
    "Sg.MunchSheet.PlaceInfo2",
    "Sg.MunchUGC.PlaceSuggest",
    "Sg.Munch.PlaceAward",

    // Facebook Based
    "Global.Facebook.Place",
    "Global.Instagram.Location",

    // Data Gov Sg
    "Sg.Nea.TrackRecord",
    "Sg.Hpb.HealthyEating",
    "Sg.Muis.Halal",

    // Malls
    "Sg.MunchCrawler.CapitaMall",
    "Sg.MunchCrawler.Fareast",
    "Sg.MunchCrawler.Frasers",

    // Matched via PlaceId
    "Sg.MunchUGC.PlaceSuggest",
    // TODO Update These Corpus to use Place.id key
    "Sg.MunchSheet.ConceptPlace",
    "Sg.MunchSheet.FranchisePlace",
    "Sg.MunchCrawler.WebsitePlace",
    "Sg.Munch.Place.Tag",
